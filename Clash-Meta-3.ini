# --- 策略组（已优化） ---

# --- Part 1: 核心策略组 ---
# 主要的流量决策在这里进行，您只需要管理这几个组
custom_proxy_group=🌍 国外策略`select`[]🌏 全球自动`[]🌏 全球手动`[]DIRECT
custom_proxy_group=➡️ 国内策略`select`[]DIRECT`[]🇨🇳 国内手动
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🌍 国外策略`[]➡️ 国内策略

# --- Part 2: 应用策略组 ---
custom_proxy_group=🎞️ YouTube`select`[]🌍 国外策略
custom_proxy_group=🌍 国外`select`[]🌍 国外策略

custom_proxy_group=📘 GitHub`select`[]➡️ 国内策略`[]🌍 国外策略
custom_proxy_group=🇬🇴 Google`select`[]➡️ 国内策略`[]🌍 国外策略
custom_proxy_group=🎮 Steam`select`[]➡️ 国内策略`[]🌍 国外策略

custom_proxy_group=➡️ 国内`select`[]➡️ 国内策略
custom_proxy_group=🛑 广告`select`[]🛑 广告拦截
custom_proxy_group=🔒 隐私`select`[]🛑 广告拦截
custom_proxy_group=🚫 恶意`select`[]🛑 广告拦截
custom_proxy_group=🎯 全球直连`select`[]➡️ 国内策略`[]🌍 国外策略

# --- Part 3: 节点组 ---
# 定义节点的筛选规则
custom_proxy_group=🌏 全球自动`url-test`(?!.*(CN|China|中国|大陆|陸|上海|北京|深圳|广州|杭州|成都|移动|联通|电信|广移|广联|广电|沪|京|粤|苏|浙|川|🇨🇳|DIRECT|REJECT)).*`http://www.gstatic.com/generate_204`300,50,2000
